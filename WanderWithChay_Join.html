      <form
            name="form"
            action="https://www.randyconnolly.com/tests/process.php"
            onsubmit="return validateForm()"
            novalidate
            method="post"
          >
            <div class="iform">
              <label for="name">Your name*</label> <br>
              <input type="text" name="name" id="name"  placeholder="Enter your name">
              <div class="error" id="nameError"></div>
            </div>
            <br>
            <div class="iform">
              <label for="email">Your e-mail address*</label> <br>
              <input type="email" name="email" id="email" placeholder="Enter your email" >
              <div class="error" id="emailError"></div>
            </div>
            <br>
            <div class="iform">
              <label for="phone">Your phone number</label> <br>
              <!-- Added pattern attribute to validate the phone number -->
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                maxlength="10"
              >
              <div class="error" id="phoneError"></div>
            </div>
            <br>
            <div class="iform">
              <label for="inquiry">Interested to Join?*</label> <br>
              <select name="inquiry" id="inquiry">
                <option>Select</option>
                <option>Yes</option>
                <option>No</option>
              </select>
              <div class="error" id="inquiryError"></div>
            </div>
            <br>
            <div class="iform">
              <label for="subject">Subject*</label> <br>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter your subject"
              >
              <div class="error" id="subjectError"></div>
            </div>
            <br>
            <div class="iform">
              <label for="textarea">Suggestions or Ideas*</label>
              <br>
              <textarea id="textarea" name="textarea" placeholder="Enter your enquiry">
              </textarea>
              <div class="error" id="textareaError"></div>
            </div>
            <br>

            <button>Submit</button>
          </form>
